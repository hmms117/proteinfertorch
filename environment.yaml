name: proteinfertorch_310
channels:
  - biobuilds
  - bioconda
  - pytorch
  - huggingface
  - nvidia
  - anaconda
  - conda-forge
  - defaults
dependencies:
  - python=3.10.15
  - pytorch=2.5.1
  - pip=24.2
  - pandas=2.2.3
  - wandb=0.16.6 # for logging
  - tqdm=4.66.5
  - pytables=3.10.1 # for hdf5
  - huggingface_hub=0.26.3 # for hf integration
  - transformers=4.45.2 # for hf integration
  - python-dotenv=0.21.0 # for env vars
  - matplotlib=3.9.2 # for plotting
  - pip:
    - torcheval==0.0.7 # for evaluation
    - ipykernel==6.29.5 # for jupyter
    - biopython==1.84 # for bioinformatics

prefix: /anaconda/envs/proteinfertorch_310
