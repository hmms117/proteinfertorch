name: proteinfertorch
channels:
  - biobuilds
  - bioconda
  - pytorch
  - huggingface
  - nvidia
  - anaconda
  - conda-forge
  - defaults
dependencies:
  - python=3.12.4
  - pytorch=2.5.1
  - pip=24.2
  - pandas=1.5.2
  - wandb=0.18.7 # for logging
  - tqdm=4.66.5
  - pytables=3.10.1 # for hdf5
  - huggingface_hub=0.26.2 # for hf integration
  - transformers=4.45.2 # for hf integration
  - python-dotenv=1.0.1 # for env vars
  - pip:
    - torcheval==0.0.7 # for evaluation
    - ipykernel==6.29.5 # for jupyter

prefix: /anaconda/envs/proteinfertorch
